name: Quarkus CI/CD

on:
  push:
    branches:
      - develop
      -
permissions: write-all

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Set up JDK 21
        uses: actions/setup-java@v2
        with:
          distribution: 'adopt'
          java-version: '21'

      - name: Build Quarkus Project
        run: |
          ./gradlew clean build -x test

  deploy:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Set up JDK 21
        uses: actions/setup-java@v2
        with:
          distribution: 'adopt'
          java-version: '21'

      - name: Configure Git
        run: |
          git config --global user.email "actions@github.com"
          git config --global user.name "GitHub Actions"

      - name: Deploy to GitHub Pages
        run: |
          ./gradlew clean build -x test
          mkdir -p deploy
          cp -r build/* deploy/
          
          git remote set-url origin https://nhatuan444@gmail.com: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@github.com/lenhatuan/aws-quarkus.git
          git add .
          git commit -m "Deploy to GitHub Pages"
          git push origin gh-pages

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.DEPLOY_KEY }}
          publish_dir: ./deploy
